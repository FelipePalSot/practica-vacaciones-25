<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Pokemon</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/charizard.png" type="image/png" sizes="32x32">
</head>
<body>
    <main class="container">
        <article class="card">
            <img 
            src="./img/fondoencabezado.svg" 
            alt="fondocard"
            class="card-header"/>
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img 
                    src="./img/charizard.png" 
                    alt="charizard"
                    class="card-body-contentimg-img"
                    width="150">

                </div>
                <h1 class="card-body-title">
                    charizard
                   <span>#26</span> <!-- usamos span por que van ala derecha nomas del h1 -->
                </h1>
                <p class="card-body-text">
                    coleccionable
                </p>



            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>Poder</h3>
                    <img 
                        src="./img/fuego.png" 
                        alt="fuego"
                        width="35">
                </div>

                <div class="card-footer-poder">
                    <h3>Resistencia</h3>
                    <img 
                        src="./img/castillo.png" 
                        alt="castillo"
                        width="35">
                </div>

                <div class="card-footer-poder">
                    <h3>Bonus</h3>
                    <img 
                        src="./img/cofre.png" 
                        alt="cofre"
                        width="35">
                </div>
            </div>
        </article>
    </main>
</body>
</html>
